<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float theta;
void main()
{
    float s = sin( theta );
    float c = cos( theta );

    gl_Position.x = -s * vPosition.y + c * vPosition.x;
    gl_Position.y =  s * vPosition.x + c * vPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}</script>

<script id="vertex-shader2" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    uniform vec4 translation;
    void main()
    {
        gl_Position.x = vPosition.x + translation.x;
        gl_Position.y = vPosition.y + translation.y;
        gl_Position.z = 0.0;
        gl_Position.w = 1.0;
    }
</script>

<script id="vertex-shader3" type="x-shader/x-vertex">
    attribute vec4 vPosition;

    void main()
    {
        gl_Position = (1.0 + vPosition)/111111.9;

    }
</script>



<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform float red;
uniform float green;
uniform float blue;

void main()
{
    gl_FragColor = vec4(red, green, blue, 1.0 );
}
</script>
